<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-3" id="menu">
                <fieldset>
                    <legend id="menu-header">Search:</legend>
                    <form id="search">
                        <input type="search" id="search-bar" placeholder="Ex: Raleigh" tabindex="0"
                            autocomplete="off"></input>
                        <button type="submit" id="search-button" value="reset"><i class="fa fa-search"></i></button>
                    </form>
                </fieldset>
                <ul id="history">
                    <li>
                        <h1 class="hidden" id="search-history-label"></h1>
                    </li>
                    <li>
                        <ul id="search-history">
                        </ul>
                    </li>
                </ul>
            </aside>
            <main class="col-9" id="data-display">
                <div class="container-fluid">
                    <div class="row" id="weather-display">
                        <div class="col-6">
                            <div class="ml-auto mr-auto" id="weather">
                                Test
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="ml-auto mr-auto" id="mapid">
                                Test
                            </div>
                        </div>
                    </div>
                    <div class="row" id="forecast-display">
                        <div class="col-12">
                            <div class="ml-auto mr-auto" id="forecast">
                                Test
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/index.js"></script>
</body>

</html>
