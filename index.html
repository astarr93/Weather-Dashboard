<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <!-- Controls -->
            <aside class="col-3" id="menu">
                <!-- Search Bar and Button -->
                <fieldset>
                    <legend id="menu-header">Search:</legend>
                    <form id="search">
                        <input type="search" id="search-bar" placeholder="Ex: Raleigh" tabindex="0"
                            autocomplete="off"></input>
                        <button type="submit" id="search-button" value="reset"><i class="fa fa-search"></i></button>
                    </form>
                </fieldset>
                <!-- History List -->
                <ul class="hidden" id="history">
                    <li>
                        <h1 id="menu-header">History: </h1>
                    </li>
                    <li>
                        <form id="search-history">
                        </form>
                    </li>
                    <li>
                        <button type="reset" class="hidden" id="clear-history-button">Clear</button>
                    </li>
                </ul>
            </aside>
            <!-- Data Display -->
            <main class="col-8">
                <div class="row display hidden">
                    <!-- Display Current Weather -->
                    <div class="col-10 ml-auto mr-auto" id="current-weather">
                    </div>
                </div>
                <div class="row display hidden">
                    <!-- Display Current Forecast -->
                    <div class="col-10" id="forecast">
                    </div>
            </main>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/index.js"></script>
</body>

</html>
