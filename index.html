<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3" id="Search">
                <fieldset>
                    <legend>Menu</legend>
                    <form>
                        <label for="search">Search Location:</label>
                        <input type="search" placeholder="ex. Raleigh">
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Recent searches:</legend>
                    <ul style="none">
                    </ul>
                </fieldset>
            </div>
            <div class="col-9" id="data-display">
                <h1>Testing Dashboard</h1>
            </div>

            <script src="assets/index.js"></script>
</body>

</html>
