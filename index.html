<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <aside class="col-2" id="menu">
                <fieldset>
                    <legend>Search for a city:</legend>
                    <form id="search">
                        <input type="search" id="search-bar" placeholder="ex. Raleigh" tabindex="0">
                        <button type"submit" id="search-button" form="search"><img
                                src="assets/images/search-icon.svg"></button>
                    </form>
                </fieldset>
                <div id="search-history">
                </div>
            </aside>
            <div class="col-10" id="data-display">
                <div class="container-fluid" id="currentData">
                    <h1>Testing Dashboard</h1>
                    <div id="mapid">
                    </div>
                </div>
                <div class="container-fluid" id="forecast">
                    <h1>Testing Forecast</h1>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="assets/index.js"></script>
</body>

</html>
